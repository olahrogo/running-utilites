<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Open Graph / Social Media Meta Tags -->
		<meta property="og:title" content="OlahRogo - Sports Training Platform" />
		<meta property="og:description" content="Plan your training, track your progress, and achieve your fitness goals with OlahRogo" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="%sveltekit.url%" />
		<meta property="og:image" content="%sveltekit.assets%/olahrogo-logo.svg" />
		<meta property="og:site_name" content="OlahRogo" />
		
		<!-- Twitter Card Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="OlahRogo - Sports Training Platform" />
		<meta name="twitter:description" content="Plan your training, track your progress, and achieve your fitness goals with OlahRogo" />
		<meta name="twitter:image" content="%sveltekit.assets%/olahrogo-logo.svg" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
